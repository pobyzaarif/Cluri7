<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from All
    Require all granted
  </Directory>
</VirtualHost>

ServerName localhost
ServerSignature Off
ServerTokens Prod
